<div
  class="profile-card-wrapper"
  waIntersectionObserver
  waIntersectionThreshold="0.5"
>
  @for (profile of profiles(); track profile.id; let last = $last) {
  <app-profile-card
    [profile]="profile"
    (waIntersectionObservee)="last && onIntersection($event)"
  />
