<lib-tt-input [formControl]="searchControl"> </lib-tt-input>

@if(suggestions$ | async; as suggestions){

@if(isDropdownOpen()){

<div class="dropdown">

    @for(suggest of suggestions; track suggest){
    <button (click)="onSelect(suggest)" type="button" class="dropdown-item">
        {{ suggest }}
    </button>
    }

</div>

}
}
